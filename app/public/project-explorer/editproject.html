<!doctype html>
<html>
  <head>

    <title>Project Explorer</title>

    
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Explorer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#projectExplorer" aria-controls="projectExplorer" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search Projects">
        <button class="btn btn-outline-light my-2 my-sm-2" type="submit">Search</button>
        
      </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Submit</a>
          </li>
      </ul>
      </div>
      <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
        
      </div>
      </div>
    </nav>
    <main>
        <div class="container mt-5">
          <h3>Project 1</h3>
          <div class="container">
            <div class="p-3 mt-3 mb-5 bg-light text-dark row">
              <div class="col">
                <p>Created by <br> ONEMEN</p>
              </div>
              <div class="col">
                <p>Date Created <br> 28/03/2021</p>
              </div>
              <div class="col">
                <p>Last Updated <br> 30/05/2021</p>
              </div>
              <div class="col">
                <div class="d-flex justify-content-end">
                  <a href="viewproject.html" class="btn btn-primary btn-lg">View Project</a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h5>
                  Edit Project
                </h5>
                <hr>
                <form action="" name="editProject" class="form-group">
                  <label for="name" class="form-label">Project Name</label><br>
                  <input type="text" name="name" class="form-control" placeholder="Project 1"> <br>
                  <label for="abstract" class="form-label">Project Abstract</label><br>
                  <textarea name="abstract" class="form-control" id="abstract" cols="30" rows="10"
                    placeholder="Project 1 is an interesting project">
  
                  </textarea><br>
                  <label for="authors" class="form-label">Authors(s)</label><br>
                  <input type="text" name="authors" class="form-control" placeholder="Adegbola Abiola"><br>
                  <label for="tags" class="form-label">Tag(s)</label><br>
                  <input type="text" name="tags" class="form-control" placeholder="#web"><br>
  
                  <button class="btn btn-primary">Save</button>
                </form>
  
              </div>
  
              <div class="col">
                <h5>
                  Manage Project files
                </h5>
                <hr>
                <div class="custom custom-file">
                  <label class="custom-file-label form-label" for="file-name">Click to open file browser</label>
                  <input multiple="" class="form-control" type="file" id="file-name" class="custom-file-input"
                    name="projectFile" />
                </div>
                <hr>
                <div class="card">
                  <div class="card-header">
                    Project files
                  </div>
                  <div class="card-body">
                    <p class="card-text text-center">
                      No file uploaded yet
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="container">

        <div class="d-flex justify-content-end bg-light">
        <p>Project Explorer 2021&copy;ONEMEN</p>
        </div>

    </footer>


</body>
</html>
