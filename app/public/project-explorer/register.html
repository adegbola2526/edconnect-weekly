<!DOCTYPE html>
<html>
<head>
    <h1>Project Explorer</h1>
    <h2>One stop Database for Academic Projects</h2>
</head>
<body>
<nav>
    <a href="index.html">Home</a>
    <a href="search.html">Projects</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="createproject.html">Submit</a>
</nav>
<main>
    <h1>Sign Up</h1>
    <form>
        <div>First Name:<input type="text"Name="firstName"/></div><br>
        <div>Last Name:<input type="text"Name="lastName"/></div><br>
        <div>Email:<input type="email"Name="email"/></div><br>
        <div>Password:<input type="password"Name="password"/></div><br>
        <div>Matric Number:<input type="text"Name="matricNumber"/></div><br>
        <div>Program:<select Name="program"></div><br>
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
            </select><br><br>
        <div>Graduation Year:<select Name="graduationYear"></div><br>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select><br>
        <input type="submit"/>
    </form>
      
</main>
</body>
</html>
