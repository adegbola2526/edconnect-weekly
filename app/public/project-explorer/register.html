    <form>
      <div class="form-row mx-auto justify-content-centre w-50">
      <h1>SignUp</h1>
      </div>
        <div class="form-row mx-auto justify-content-centre w-50">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" name= "firstName" class="form-control" id="firstName" placeholder="First name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last name">
          </div>
        </div>

        <div class="form-row mx-auto justify-content-centre w-50">
            <div class="form-group col-md-6">
              <label for="emailAddress">Email Address</label>
              <input type="email" name="email" class="form-control" id="emailAddress" placeholder="Your Email address">
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" name= "password" class="form-control" id="password" placeholder="Your password">
            </div>
        </div>
        
        <div class="form-row mx-auto justify-content-centre w-50">
            <div class="form-group col-md-6">
                    <label for="program">Program</label>
                <select id="program" name= "program" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="matriculationNumber">Matriculation Number</label>
                <input type="text" name= "matricNumber" class="form-control" id="matriculation number" placeholder="e.g 162020">
            </div>
            <div class="form-group col-md-3">
                <label for="graduationYear">Graduation Year</label>
                <select id="graduationYear" name= "graduationYear" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
