                <form>
                    <div class="form-row mx-auto my-5 justify-content-centre w-50">
                        <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" name= "firstName" class="form-control" id="firstName" placeholder="First name">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" name= "lastName" class="form-control" id="lastName" placeholder="Last name">
                        </div>
                    
        
                        <div class="form-group col-md-6">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" name= "email" class="form-control" id="emailAddress">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="program">Program</label>
                            <select id="program" name= "program" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="matriculationNumber">Matriculation Number</label>
                            <input type="text" name= "matricNumber" class="form-control" id="matriculation number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="graduationYear">Graduation Year</label>
                            <select id="graduationYear" name= "graduationYear" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                    
                </form>

              <div class="form-group col-md-4">
                <label for="currentPassword">Current Password</label>
                <input type="password" name= "currentPassword" class="form-control" id="currentPassword" placeholder="Current Password">
              </div>
              <div class="form-group col-md-4">
                <label for="newPassword">New Password</label>
                <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Your New Password">
              </div>
              <div class="form-group col-md-4">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
